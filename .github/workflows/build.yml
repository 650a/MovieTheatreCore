name: Build JAR

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build
        run: mvn -B -DskipTests package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MediaPlayer
          path: |
            target/*.jar
            !target/*-sources.jar
            !target/*-javadoc.jar
            !target/original-*.jar
          if-no-files-found: error
