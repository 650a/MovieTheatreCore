name: Build JAR

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      # BuildTools installs org.spigotmc:spigot + craftbukkit into ~/.m2 so Maven can compile against CraftBukkit/NMS.
      - name: Install Spigot (BuildTools 1.20.4)
        run: |
          mkdir -p /tmp/buildtools
          cd /tmp/buildtools
          curl -L -o BuildTools.jar https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
          java -jar BuildTools.jar --rev 1.20.4 --compile craftbukkit,spigot

      - name: Build with Maven
        run: mvn -B -ntp -DskipTests clean package

      - name: Prepare release artifact
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p dist
          JAR_PATH=$(ls target/*.jar | head -n 1)
          cp "$JAR_PATH" dist/MediaPlayer.jar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MediaPlayer
          path: target/*.jar

      - name: Publish GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/MediaPlayer.jar
