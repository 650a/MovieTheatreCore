name: Build JAR

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Package JAR from existing classes
        shell: bash
        run: |
          set -euo pipefail

          # Sanity checks
          test -f plugin.yml
          test -d bin

          # Ensure bin actually contains compiled .class files
          if ! find bin -type f -name "*.class" | head -n 1 | grep -q .; then
            echo "bin/ does not contain any .class files. Can't package."
            exit 1
          fi

          mkdir -p build
          cp plugin.yml bin/plugin.yml

          # Create jar (contents = bin/*)
          (cd bin && jar --create --file ../build/MediaPlayer.jar .)

          echo "Built:"
          ls -lah build/MediaPlayer.jar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MediaPlayer-jar
          path: build/MediaPlayer.jar
